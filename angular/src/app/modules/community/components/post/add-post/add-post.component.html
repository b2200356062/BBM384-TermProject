<div class="form-container">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="postTitle" formControlName="title" placeholder="Enter title">

        </div>
        <div class="post-content">
            <label for="postContent" class="form-label">Content</label>
            <textarea class="form-control" id="postContent" formControlName="content" rows="3"></textarea>

        </div>

        <div class="btn-post-container">
            <button type="button" (click)="onCancel()" class="btn btn-secondary" style="margin-right: 15px;">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Save Post</button>
        </div>
    </form>

</div>
