<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-3">
        <h2>Forgot Password</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" >

        <div style="margin-bottom: 20px; margin-top: 20px;">
            <input type="email" name="email" id="email" placeholder="Enter your email" formControlName="email" required />
            <div style="color: green;" *ngIf="forgotPasswordForm.controls['email'].errors?.['email'] && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)">
               Please enter a valid email.
            </div>
        </div>
          
           <div class="form-group">
            <div style="margin-bottom: 20px; margin-top: 20px;">
                <input type="password" name="password" id="password" placeholder="Enter your new password" formControlName="password" required />
                <div style="color: green;" *ngIf="forgotPasswordForm.controls['password'].errors?.['passwordInvalid'] && (forgotPasswordForm.controls['password'].dirty || forgotPasswordForm.controls['password'].touched)">
                    Password must be at least 8 characters long and contain at least one number and one letter.
                </div>
            </div>

            <div style="margin-bottom: 20px; margin-top: 20px;">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your new password" formControlName="confirmPassword" required />
                    <div style="color: green;" *ngIf="forgotPasswordForm.get('confirmPassword').invalid && (forgotPasswordForm.get('confirmPassword').dirty || forgotPasswordForm.get('confirmPassword').touched)">
                        Passwords must match.
                    </div>
                </div>
          </div>

          <button type="submit" style="margin-top: 10px;" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Submit</button>
        
        </form>
      </div>
    </div>
  </div>
